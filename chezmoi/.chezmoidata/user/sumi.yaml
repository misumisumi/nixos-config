        apps:
          - bat
          - cmake
          - delta
          - deno
          - fd
          - ffmpeg
          - fzf
          - go
          - imagemagick
          - jq
          - lazygit
          - neovim
          - nodejs
          - ripgrep
          - rust
          - starship
          - tree-sitter
